    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        location.href = 'http:<span class="comment">//www.domain.com';</span></span><br><span class="line">    ｝</span><br><span class="line">    <span class="comment">//或者单独判断iphone或android</span></span><br><span class="line">    <span class="keyword">if</span>(isIphone)&#123;</span><br><span class="line">        <span class="comment">//code</span></span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span>(isAndroid)&#123;</span><br><span class="line">        <span class="comment">//code</span></span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="comment">//code</span></span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
