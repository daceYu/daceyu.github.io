<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>IFE_checkbox-radio</title>
		<link rel="stylesheet" type="text/css" href="../css/ife_label.css"/>
	</head>
	<body>
		<!--背景图 -->
		<div class="bk">
			<div class="title">IFE里面我最喜欢的学院？</div>
			<div class="bkTab bkRadio">
				<input type="radio" id="user1" name="user"/>
				<label for="user1"></label>
				<div>百度糯米前端技术学院</div>
			</div>
			<div class="bkTab bkRadio">
				<input type="radio" id="user2" name="user"/>
				<label for="user2"></label>
				<div>商业平台学院</div>
			</div>
			<div class="bkTab bkRadio">
				<input type="radio" id="user21" name="user"/>
				<label for="user21"></label>
				<div>EChart & WebVR学院</div>
			</div>
		</div>
		<div class="bk">
			<div class="title">请选择密保问题</div>
			<div class="bkTab">
				<input type="checkbox" id="user3" name="user"/>
				<label for="user3"></label>
				<div>IFE里面我的GITHUB地址？</div>
			</div>
			<div class="bkTab">
				<input type="checkbox" id="user4" name="user"/>
				<label for="user4"></label>
				<div>IFE里面我最喜欢的课程</div>
			</div>
			<div class="bkTab">
				<input type="checkbox" id="user5" name="user"/>
				<label for="user5"></label>
				<div>IFE里面我印象中最深刻的老师</div>
			</div>
		</div>
		
	</body>
</html>
